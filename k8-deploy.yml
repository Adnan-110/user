apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: 093842890430.dkr.ecr.us-east-1.amazonaws.com/user:v01
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: user-cm
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-cm
data:
  MONGO_URL: "mongodb://admin1:roboshop1@roboshop-dev-docdb.cluster-cclgwxpgogew.us-east-1.docdb.amazonaws.com:27017/users?tls=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"
  REDIS_HOST: "roboshop-dev-redis.kapzk9.0001.use1.cache.amazonaws.com"

---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  selector:
    'app:': user
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

--- 

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-hpa 
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75  
